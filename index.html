<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  
    <title>State of Groningen Scholarships | Login</title>

   

</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="./app.css">
<body>
    <div class="global-container">
        <div class="card login-form">
        <div class="card-body">
            <h3 class="card-title text-center">Log in </h3>
            <div class="card-text">
                <!--
                <div class="alert alert-danger alert-dismissible fade show" role="alert">Incorrect username or password.</div> -->
                <form>
                    <!-- to error: add class "has-danger" -->
                    <div class="form-group">
                        <label for="exampleInputEmail1">Passport Number </label>
                        <input type="text" class="form-control form-control-sm" id="passport" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Password</label>
                        <input type="password" class="form-control form-control-sm" id="password">
                    </div>
                    <button type="submit" id="submit" class="btn btn-primary btn-block" style="display: flex; align-items: center; justify-content: center; gap:10px">
                        <img id="loading" src="./Spinner@1x-1.0s-200px-200px.svg" width="20px" style="display: none;">
                        Sign in
                    </button>
                    
                   
                </form>
            </div>
        </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
       let passport =  document.getElementById('passport')
       const password =  document.getElementById('password')
       const loading = document.getElementById('loading')
        const btn = document.getElementById('submit')
        btn.addEventListener('click', (event)=>{
            event.preventDefault()
            
            if(passport.value.trim() == 'P03963511' && password.value.trim() == 'INS4003241'){
                localStorage.setItem('user', 'hussain')
                loading.style.display = 'block'
                setTimeout(() => {
                    loading.style.display = 'none'
                    location.href = './scholar.html'
                }, 3000);
            }else if(passport.value.trim() == 'P00269040' && password.value.trim() == 'INSM4003822'){
                localStorage.setItem('user', 'sultan')
                loading.style.display = 'block'
                setTimeout(() => {
                    loading.style.display = 'none'
                    location.href = './scholar.html'

                }, 3000);
            }else{
                alert('Please write correct user name or password')
            }
        })

    </script>
</body>
</html>
